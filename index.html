<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Daniela Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d40adb1550.js" crossorigin="anonymous"></script>
</head>
<body style="font-family: 'Roboto', sans-serif;">


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="width: 90%;">
      <a class="navbar-brand" href="#"><i class="fa-brands fa-instagram"></i> Instagram</a>
      <div class="ms-auto d-flex align-items-center">
        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPost">Create New Post</button>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accessibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>


  <ul class="nav nav-pills justify-content-center my-3" id="feedTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="grid-tab" data-bs-toggle="pill" data-bs-target="#grid" type="button" role="tab">Grid Feed</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="post-tab" data-bs-toggle="pill" data-bs-target="#post" type="button" role="tab">Post Feed</button>
    </li>
  </ul>


  <div class="tab-content container" style="width: 60%;">
    <div class="tab-pane fade show active" id="grid" role="tabpanel">
      <div class="row g-3">
        <div class="col-md-4"><img src="https://osodeasturias.es/wp-content/uploads/2024/11/Paca.jpg" class="img-fluid rounded"></div>
        <div class="col-md-4"><img src="https://osodeasturias.es/wp-content/uploads/2024/11/Molina.jpg" class="img-fluid rounded"></div>
        <div class="col-md-4"><img src="https://osodeasturias.es/wp-content/uploads/2024/06/principal-3.jpg" class="img-fluid rounded"></div>
        <div class="col-md-4"><img src="https://osodeasturias.es/wp-content/uploads/2024/06/principal-3.jpg" class="img-fluid rounded"></div>
        <div class="col-md-4"><img src="https://osodeasturias.es/wp-content/uploads/2024/11/Paca.jpg" class="img-fluid rounded"></div>
        <div class="col-md-4"><img src="https://osodeasturias.es/wp-content/uploads/2024/11/Molina.jpg" class="img-fluid rounded"></div>
      </div>
    </div>


    <div class="tab-pane fade" id="post" role="tabpanel">
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between">
          <span>Osos Pardos</span>
          <span>Alcobendas 12 de mayo de 2025</span>
        </div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Brown_bear_%28Ursus_arctos%29%2C_Viiksimo%2C_Kainuu_region%2C_Finland%2C_16_June_2018_%2843094873292%29.jpg/500px-Brown_bear_%28Ursus_arctos%29%2C_Viiksimo%2C_Kainuu_region%2C_Finland%2C_16_June_2018_%2843094873292%29.jpg" class="card-img-top">
        <div class="card-body">
          <p><strong>20 likes</strong></p>
          <p>Let's save the bears</p>
        </div>
      </div>
     <div class="card mb-4">
    <div class="card-header d-flex justify-content-between">
      <span>Osos pardos</span>
      <span>12 de mayo de 2025</span>
    </div>
    <img src="https://osodeasturias.es/wp-content/uploads/2024/11/Paca.jpg" class="card-img-top">
    <div class="card-body">
      <p><strong>50 likes</strong></p>
      <p>Bears</p>
    </div>
  </div>
    </div>
  </div>


 
  <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalLabel">Create a New Post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label for="caption" class="form-label">Caption</label>
          <textarea class="form-control mb-3" id="caption" rows="3"></textarea>
          <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i></button>
          <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i></button>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
